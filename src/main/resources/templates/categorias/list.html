<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Categorias</title>
</head>
<body>
<h1>Categorias</h1>
<span>
	<a th:href="@{/categorias/formAdd}">
		Nueva Categoria
	</a>
</span>
<table>
<thead>
	<tr>
		<th>id</th>
		<th>Nombre</th>
	</tr>
</thead>
<tbody>
	<tr th:each="categoria : ${categorias}">
		<td><span th:text="${categoria.id}">id</span></td>
		<td><span th:text="${categoria.nombre}">Name</span></td>
		<td>
			<span>
				<a th:href="@{/categorias/delete/{id}(id=${categoria.id})}">
					Borrar
				</a>
			</span>
		</td>
		<td>
			<span>
				<a th:href="@{/categorias/formEdit/{id}(id=${categoria.id})}">
					Editar
				</a>
			</span>
		</td>		
	</tr>
</tbody>


</table>
</body>
</html>
